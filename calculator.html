<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        
    <h1 align="center">Calculator</h1>
        <table class="calculator">

            <div id="display">
                <input type="number" id="displaytext" placeholder="0"></input>
            </div>


            <tr>
                <td><button class="calc-buttons">7</button></td>
                <td><button class="calc-buttons">8</button></td>
                <td><button class="calc-buttons">9</button></td>
                <td><button class="calc-buttons symbol clearall">C</button></td>
            </tr>
            <tr>
                <td><button class="calc-buttons">4</button></td>
                <td><button class="calc-buttons">5</button></td>
                <td><button class="calc-buttons">6</button></td>
                <td><button class="calc-buttons">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="calc-buttons">1</button></td>
                <td><button class="calc-buttons">2</button></td>
                <td><button class="calc-buttons">3</button></td>
                <td><button class="calc-buttons">&times;</button></td>
            </tr>

            <tr>
                <td><button class="calc-buttons">0</button></td>
                <td><button class="calc-buttons symbol">&equals;</button></td>
                <td><button class="calc-buttons">&minus;;</button></td>
                <td><button class="calc-buttons">&plus;</button></td>
            </tr>

        </table>

    </div>
    
    
</body>
</html>
